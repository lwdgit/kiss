<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="theme-color" content="#41a5b6">
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="{{site.description}}" />
    <meta name="author" content="{{site.author}}"/>
    <meta name="mail" content="{{site.mail}}" />
    <meta name="logo" content="{{site.logo}}" />
    <meta name="github" content="{{site.github}}" />
    <meta name="base" content="{{site.dataSource}}" />
    <link rel="icon" href="{{site.logo}}" />
    <style>
        header, main, footer {
            opacity: 0;
            -webkit-transition: opacity 0.3s ease-in 0.5s;
            -moz-transition: opacity 0.3s ease-in 0.5s;
            transition: opacity 0.3s ease-in 0.5s;
        }
    </style>
</head>
<body>
    <noscript>检测到你的浏览器禁用了JavaScript，请将此功能打开后重新访问。</noscript>
    <script>
        if (window.location.protocol === 'https:' && 'serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', {
                scope: window.location.pathname
            }).catch(e => {
                console.log(e)
            })
        }
    </script>
</body>
</html>
